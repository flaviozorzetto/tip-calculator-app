<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <div class="container">
    <!-- <div class="sub-container calculator"> -->
    <form class="sub-container calculator" name="calculator" autocomplete="off">
      <div class="bill">
        <p>Bill</p>
        <input type="text" class="text-form" value="0" name="billing-amount" id="billing-amount">
      </div>
      <div>
        <p>Select Tip %</p>
        <div class="discount-button-group">
          <div><input type="radio" class="discount-button" value="5" name="discount" id="discount"><span>5%</span></input></div>
          <div><input type="radio" class="discount-button" value="10" name="discount" id="discount"><span>10%</span></input></div>
          <div><input type="radio" class="discount-button" value="15" name="discount" id="discount"><span>15%</span></input></div>
          <div><input type="radio" class="discount-button" value="25" name="discount" id="discount"><span>25%</span></input></div>
          <div><input type="radio" class="discount-button" value="50" name="discount" id="discount"><span>50%</span></input></div>
          <div><input type="text" class="text-form text-form-button" value="Custom" name="custom-discount" id="custom-discount"></input></div>
        </div>
      </div>
      <div class="people-count">
        <div class="error-container">
          <p>Number of People</p>
          <span class="people-error-title">Can't be zero</span>
        </div>
        <input type="text" class="text-form" value="0" name="people-count" id="people-count">
      </div>
    </form>
    <!-- </div> -->
    <div class="sub-container tip">
      <div class="result-container">
        <div>
          <p>Tip Amount</p>
          <p>/ person</p>
        </div>
        <p class="price">$<span id="tip-pricing">0.00</span></p>
      </div>
      <div class="result-container">
        <div>
          <p>Total</p>
          <p>/ person</p>
        </div>
        <p class="price">$<span id="total">0.00</span></p>
      </div>
      <div id="reset-button" class="reset-button">
        <p>Reset</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
